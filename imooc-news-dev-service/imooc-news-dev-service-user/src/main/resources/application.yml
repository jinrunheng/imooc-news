############################################################
#
# 用户微服务
# web访问端口号  开发环境中约定：8003；生产环境中约定：8103；测试环境中约定：8203
#
############################################################
server:
  tomcat:
    uri-encoding: UTF-8
    max-swallow-size: -1  # tomcat默认大小2M，超过2M的文件不会被捕获，需要调整此处大小为100MB或者-1即可

############################################################
#
# 配置项目信息
#
############################################################
spring:
  profiles:
    active: dev # 环境配置：dev 为开发环境；test 为测试环境；prod 为生产环境
  application:
    name: service-user
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8